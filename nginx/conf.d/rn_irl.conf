# Reverse proxy for Streamlit (rn_irl) running on port 8501
# Certificates must be mounted to /etc/nginx/certs inside the container.
# Expected file names:
#  - /etc/nginx/certs/server.crt
#  - /etc/nginx/certs/server.key

map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

upstream rn_irl_upstream {
  server rn_irl:8501;
}

server {
  listen 80;
  listen [::]:80;
  server_name _;

  # Redirect all plain HTTP to HTTPS
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name _;

  ssl_certificate     /etc/nginx/certs/server.crt;
  ssl_certificate_key /etc/nginx/certs/server.key;

  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;

  # Reasonable modern defaults
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers off;

  # Streamlit uses websockets
  location / {
    proxy_pass http://rn_irl_upstream;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_read_timeout 3600;
    proxy_send_timeout 3600;
  }
}
